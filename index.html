<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css">
	<title>My Countacts</title>
</head>
<body>
	<div class="container">
		<h1 class="center-align">
			My Contacts
		</h1>
		<input type="text" id="filterInput" placeholder="Search names..">
		<ul id="names" class="collection with-header">
			<li class="collection-header">
				<h5>A</h5>
			</li>
			<li class="collection-item">
				<a href="#">Abe</a>
			</li>
			<li class="collection-item">
				<a href="#">Adam</a>
			</li>
			<li class="collection-item">
				<a href="#">Alan</a>
			</li>
			<li class="collection-item">
				<a href="#">Anna</a>
			</li>

			<li class="collection-header">
				<h5>B</h5>
			</li>
			<li class="collection-item">
				<a href="#">Beth</a>
			</li>
			<li class="collection-item">
				<a href="#">Bill</a>
			</li>
			<li class="collection-item">
				<a href="#">Bob</a>
			</li>
			<li class="collection-item">
				<a href="#">Brad</a>
			</li>

			<li class="collection-header">
				<h5>C</h5>
			</li>
			<li class="collection-item">
				<a href="#">Carrie</a>
			</li>
			<li class="collection-item">
				<a href="#">Cathy</a>
			</li>
			<li class="collection-item">
				<a href="#">Courtney</a>
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		//get input element
		let filterInput = document.getElementById('filterInput')

		// add even listener
		filterInput.addEventListener('keyup', filterNames)

		//this function
		function filterNames(){
			//get value of input
			let filterValue = document.getElementById('filterInput').value.toUpperCase();

			//get ul names
			let ul = document.getElementById("names")

			// get li in ul
			let li = ul.querySelectorAll('li.collection-item')

			// loop through collection item li
			for (let i = 0; i < li.length; i++) {
				let a = li[i].getElementsByTagName('a')[0]

				// if matched
				if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
					li[i].style.display = ''
				}
				else{
					li[i].style.display = 'none'
				}
			}
		}
	</script>
</body>
</html>
